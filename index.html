<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate Deals</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: #fff;
      text-align: center;
      padding: 4rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: #4f46e5;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ddd;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 1rem;
    }
    nav button {
      background: #e0e7ff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    nav button.active, nav button:hover {
      background: #4f46e5;
      color: #fff;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .product-card a {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #4f46e5;
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }
    .product-card a:hover {
      background: #4338ca;
    }
    .testimonials {
      background: #f3f4f6;
      padding: 2rem 1rem;
      text-align: center;
    }
    .testimonial {
      max-width: 600px;
      margin: 1rem auto;
      font-style: italic;
      color: #444;
    }
    footer {
      background: #1f2937;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    footer a {
      color: #9ca3af;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <header>
    <h1>Discover the Best Deals Online</h1>
    <p>Save money with curated affiliate deals across top categories.</p>
    <a href="#categories" class="btn">Start Shopping</a>
  </header>

  <!-- Categories -->
  <section id="categories">
    <nav>
      <button class="active" onclick="showCategory('gadgets')">IT Gadgets</button>
      <button onclick="showCategory('travel')">Travel</button>
      <button onclick="showCategory('home')">Home & Kitchen</button>
      <button onclick="showCategory('fashion')">Fashion & Accessories</button>
      <button onclick="showCategory('health')">Health & Wellness</button>
    </nav>
  </section>

  <!-- Product Showcase -->
  <section class="products" id="product-list"></section>

  <!-- Testimonials -->
  <section class="testimonials">
    <h2>   </h2>
    <p class="testimonial">     </p>
    <p class="testimonial">     </p>
  </section>

  <!-- Footer -->
  <footer>
    <p>
      <a href="#">About Us</a> | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Contact</a>
    </p>
    <p>&copy; 2025 My Affiliate Shop</p>
  </footer>

  <script>
    const categories = {
      gadgets: [
        {name:"Wireless Earbuds",desc:"High-quality sound with noise cancellation.",link:"https://myaffiliatelink.com/product1", img:"images/earbuds.jpg"},
        {name:"Smartwatch Pro",desc:"Track fitness, calls, and notifications easily.",link:"https://myaffiliatelink.com/product2", img:"images/smartwatch.jpg"},
        {name:"Gaming Mouse",desc:"Ergonomic design with RGB lighting.",link:"https://myaffiliatelink.com/product3", img:"images/mouse.jpg"},
      ],
      travel: [
        {name:"Ulike Massage pillow",desc:"Instant Relaxation - Compact pillow, big comfort",link:"https://c.lazada.sg/t/c.1LSozm", img:"images/Massage_Pillow.jpg"},
        {name:"Cheapest 100% AUTHENTIC TEMPURÂ® TRAVEL Portable Pillow",desc:"Compact Comfort - Turn every trip into first-class travel",link:"https://c.lazada.sg/t/c.1LSozX", img:"images/Portable_Pillow.jpg"},
        {name:"Wirelesss Hidden Spy Camera Detector",desc:"Portable Anti-Spy Detector - Spot hidden cameras, wireless bugs & trackers anywhere, anytime",link:"https://c.lazada.sg/t/c.1LSoyy", img:"images/Spy_Sam_Detector.jpg"},
      ],
      home: [
        {name:"Air Fryer",desc:"Cook healthy meals with little oil.",link:"https://myaffiliatelink.com/product7", img:"images/airfryer.jpg"},
        {name:"Robot Vacuum",desc:"Cleans your floor automatically.",link:"https://myaffiliatelink.com/product8", img:"images/vacuum.jpg"},
        {name:"Coffee Maker",desc:"Fresh coffee at the touch of a button.",link:"https://myaffiliatelink.com/product9", img:"images/coffeemaker.jpg"},
      ],
      fashion: [
        {name:"Leather Wallet",desc:"Premium quality slim wallet.",link:"https://myaffiliatelink.com/product10", img:"images/wallet.jpg"},
        {name:"Smart Sunglasses",desc:"UV protection with built-in speakers.",link:"https://myaffiliatelink.com/product11", img:"images/sunglasses.jpg"},
        {name:"Running Shoes",desc:"Lightweight and durable sports shoes.",link:"https://myaffiliatelink.com/product12", img:"images/shoes.jpg"},
      ],

      ]
    };

    function showCategory(cat) {
      const productList = document.getElementById('product-list');
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
      event.target.classList.add('active');
      productList.innerHTML = categories[cat].map(p => `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <a href="${p.link}" target="_blank">Buy Now</a>
        </div>
      `).join('');
    }

    // Load default category
    showCategory('gadgets');
  </script>

</body>
</html>
