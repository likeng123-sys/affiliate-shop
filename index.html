<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #4f46e5, #6d28d9);
      color: #fff;
      text-align: center;
      padding: 4rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: #4f46e5;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ddd;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 1rem;
    }
    nav button {
      background: #e0e7ff;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    nav button.active, nav button:hover {
      background: #4f46e5;
      color: #fff;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    .product-card img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .product-card h3 {
      margin: 0.5rem 0;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .product-card a {
      display: inline-block;
      margin-top: 0.8rem;
      padding: 0.6rem 1.2rem;
      background: #4f46e5;
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }
    .product-card a:hover {
      background: #4338ca;
    }
    .testimonials {
      background: #f3f4f6;
      padding: 2rem 1rem;
      text-align: center;
    }
    .testimonial {
      max-width: 600px;
      margin: 1rem auto;
      font-style: italic;
      color: #444;
    }
    footer {
      background: #1f2937;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    footer a {
      color: #9ca3af;
      margin: 0 0.5rem;
      text-decoration: none;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>

    function showCategory(cat) {
      const productList = document.getElementById('product-list');
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
      event.target.classList.add('active');
      productList.innerHTML = categories[cat].map(p => `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <a href="${p.link}" target="_blank">Buy Now</a>
        </div>
      `).join('');
    }

    // Load default category
    showCategory('gadgets');
